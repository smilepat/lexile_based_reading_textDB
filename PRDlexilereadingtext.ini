## 7️⃣ 연령 적합성 필터 (매우 중요)

| 연령 | 허용 주제      | 제한 주제     |
| -- | ---------- | --------- |
| 초등 | 가족, 동물, 학교 | 정치, 추상 철학 |
| 중등 | 관계, 사회 현상  | 이념 논쟁     |
| 고등 | 환경, 기술, 윤리 | 지나친 전문 논문 |
| 대학 | 학술·비평      | ❌ 거의 없음   |

→ **Lexile만 맞고 내용이 어른스러우면 실패한 텍스트**

