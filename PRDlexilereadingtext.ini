## 6️⃣ Lexile × Genre × Length 배치 예시

### 🔹 Lexile 700–900 (중1–2)

| Genre         | 50w | 100w | 200w | 300–400w |
| ------------- | --- | ---- | ---- | -------- |
| Narrative     | ✅   | ✅    | ✅    | ✅        |
| Expository    | ✅   | ✅    | ✅    | ❌        |
| Informational | ❌   | ✅    | ✅    | ❌        |
| Argumentative | ❌   | ❌    | ✅    | ❌        |
| Procedural    | ✅   | ✅    | ❌    | ❌        |

👉 **원칙**

* 낮은 레벨일수록 **Narrative·Procedural 비중 ↑**
* 높은 레벨일수록 **Argumentative·Expository 비중 ↑**

