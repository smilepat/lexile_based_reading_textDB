## 1️⃣ 전체 설계 철학 (한 줄 요약)

> **Lexile = 난이도 축 / Genre = 사고 방식 축 / Length = 인지 부담 축 / Age = 맥락 적합성 축**

즉,

* **같은 Lexile**이라도
* **장르·길이·연령 맥락**을 달리하여
  → *정독용 / 다독용 / 수업용 / 과제용*으로 모두 활용 가능하게 만듭니다.

---

## 2️⃣ Lexile Band × 연령대 매핑 (기본 프레임)

| Lexile Band | 권장 연령대 | 교육 단계           | 핵심 목적       |
| ----------- | ------ | --------------- | ----------- |
| 100–300L    | 초1–2   | Early Reader    | 영어 문장 감각 형성 |
| 300–500L    | 초3–4   | Basic Reader    | 의미 단위 읽기    |
| 500–700L    | 초5–6   | Transitional    | 문단 이해 시작    |
| 700–900L    | 중1–2   | Lower Secondary | 정보 이해       |
| 900–1100L   | 중3–고1  | Upper Secondary | 논리·원인결과     |
| 1100–1300L  | 고2–3   | Pre-CSAT        | 추상 개념       |
| 1300–1500L  | 대학 초반  | Academic        | 학술 독해       |

---

## 3️⃣ Text Length 설계 원칙 (인지 부하 기준)

| Length 유형 | 단어 수                  | 주 용도        |
| --------- | --------------------- | ----------- |
| Micro     | 50 words (1문장 or 2문장) | 워밍업 / 문장 훈련 |
| Short     | 100 words             | 수업용 핵심 독해   |
| Medium    | 200 words             | 정독 훈련       |
| Long      | 300–400 words         | 다독 / 시험 대비  |

👉 **모든 Lexile Band에 모든 길이를 “골고루” 배치**
(특정 레벨 = 긴 글만 ❌)

---

## 4️⃣ Genre 체계 (사고 방식 기준)

| Genre         | 사고 유형 | 예시      |
| ------------- | ----- | ------- |
| Narrative     | 시간·사건 | 이야기, 경험 |
| Expository    | 설명    | 과학, 사회  |
| Informational | 사실    | 기사, 보고  |
| Argumentative | 주장·근거 | 칼럼      |
| Procedural    | 과정    | How-to  |
| Literary      | 정서·표현 | 에세이     |

